<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix México: Ve programas online, ve películas online</title>
    <link rel="shortcut icon" href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/95dd4432e2.js" crossorigin="anonymous"></script>        
</head>
<body>
    <div class="cover"><div class="filter"></div></div>
    <section class="cabecera">
        <nav>
            <div class="logo">
                <img src="./img/Netflix_2015_logo.svg" alt="Logo netflix">
            </div>
            <div class="login">
                <span>Iniciar sesión</span>
            </div>
        </nav>
        <div class="tituloP">
            <div>
                <h1>Películas y series <br> ilimitadas y mucho más.</h1>
                <h2>Disfruta donde quieras. Cancela cuando quieras.</h2>
                <br>
                <h3>¿Quieres ver Netflix ya? Ingresa tu email para crear una cuenta o reiniciar tu membresía de Netflix.</h3>
                <form action="">
                    <div>
                        <input type="email"  class="email" required>
                        <label>Email</label>
                        <button><span class="btnStart">Comenzar</span>&nbsp;<span><i class="fas fa-chevron-right"></i></span></button>
                    </div>
                </form>



            </div>
        </div>
    </section>
    <section class="tv"></section>
    <section class="descarga"></section>
    <section class="disfruta"></section>
    <section class="preguntas"></section>
    <footer></footer>

    
</body>
</html>
